name: Linux (Clang)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install deps"
        run: sudo apt-get install -y libgl1-mesa-dev libglfw3-dev

      - name: "Setup Clang"
        uses: egor-tensin/setup-clang@v1

      - name: "Build"
        run: |
          cmake -Bbuild
          cmake --build build
